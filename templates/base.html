<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Title of the webpage (dynamic, inserted from child pages) -->
    <title>{% block title %}Lovejoy Antique Evaluation{% endblock %}</title>

    <!-- Import Bootstrap for easy responsive design -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet">

    <!-- Link to our custom CSS file (inside /static/css/style.css) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>

  <body class="bg-light">
    <!-- Navigation bar at the top -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <!-- Site name, clicking it goes back to home -->
        <a class="navbar-brand" href="{{ url_for('home') }}">Lovejoy</a>
        <div class="d-flex">
          <!-- These will later link to login and registration pages -->
          <a class="nav-link text-light" href="#">Login</a>
          <a class="nav-link text-light" href="#">Register</a>
        </div>
      </div>
    </nav>

    <!-- Main content area - this is where each page's content will be inserted -->
    <main class="container py-4">
      {% block content %}{% endblock %}
    </main>

  </body>
</html>
